<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>

  <!-- âœ… Firebase Script -->
  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // âœ… Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtvLEYFnNmmge6WYTrlrO2BTtkqgBWYxg",
      authDomain: "kembil-schools.firebaseapp.com",
      projectId: "kembil-schools",
      storageBucket: "kembil-schools.appspot.com",
      messagingSenderId: "897542186994",
      appId: "1:897542186994:web:36282b2f8729065edcad6b",
      measurementId: "G-BWGXQ0BSC4"
    };

    // âœ… Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // âœ… Fetch student info + auto-load content
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        try {
          const studentRef = doc(db, "students", user.uid);
          const studentSnap = await getDoc(studentRef);

          if (studentSnap.exists()) {
            const data = studentSnap.data();
            document.getElementById("studentName").textContent = data.name || "Student";

            // ðŸŸ© Courses
            const courses = data.subjects || [];
            document.getElementById("coursesContent").innerHTML =
              courses.length > 0
                ? `<ul>${courses.map(s => `<li>${s}</li>`).join("")}</ul>`
                : `<p>No courses found.</p>`;

            // ðŸŸ¦ Messages (from 'announcements' collection)
// ðŸŸ¦ Messages (from 'announcements' collection)
const messagesContainer = document.getElementById("messagesContent");
messagesContainer.innerHTML = "<p>Loading messages...</p>";

try {
  const messagesQuery = await getDocs(collection(db, "announcements"));

  if (messagesQuery.empty) {
    messagesContainer.innerHTML = "<p>No announcements yet.</p>";
  } else {
    const messagesHtml = messagesQuery.docs.map(doc => {
      const m = doc.data();
      const date = m.createdAt ? m.createdAt.toDate().toLocaleDateString() : "";
      return `
        <div style="border-bottom:1px solid #eee; padding:10px 0;">
          <strong>${m.title || "Untitled"}</strong><br>
          <small>${date}</small>
          <p>${m.message || ""}</p>
        </div>
      `;
    }).join("");
    messagesContainer.innerHTML = messagesHtml;
  }
} catch (err) {
  console.error("Error fetching announcements:", err);
  messagesContainer.innerHTML = "<p>Error loading messages.</p>";
}

            // ðŸŸ¨ Profile
            const profileHTML = `
              <p><strong>Name:</strong> ${data.name || "-"}</p>
              <p><strong>Class:</strong> ${data.class || "-"}</p>
              <p><strong>Email:</strong> ${data.email || user.email || "-"}</p>
              <p><strong>Guardian:</strong> ${data.guardianName || "-"}</p>
            `;
            document.getElementById("profileContent").innerHTML = profileHTML;

          } else {
            console.warn("âŒ No student record found for UID:", user.uid);
          }
        } catch (error) {
          console.error("âš ï¸ Error fetching student data:", error);
        }
      } else {
        window.location.href = "index.html";
      }
    });

    // âœ… Logout functionality
    document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await signOut(auth);
          window.location.href = "login.html";
        });
      }
    });
  </script>

  <!-- âœ… Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
    }

    .navbar {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 15px;
      border-radius: 6px;
    }

    .logout-btn {

      color: white;

      padding: 10px 15px;

    .dashboard {

    }

    .card-grid {

    }

    }

    .card {

      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    .card.static {
      cursor: default;
    }

    .card.static:hover {
      transform: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    /* Content sections for auto-loaded parts */
    .info-section {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .info-section h3 {
      color: #003366;
      margin-bottom: 10px;
    }
  </style>
</head>

    <!-- âœ… Cards still active -->

      <a class="card-link" href="payments.html">

      </a>
    </div>

    <!-- âœ… Auto-loaded sections -->
    <section id="coursesSection" class="info-section">
      <h3>ðŸ“š Your Courses</h3>
      <div id="coursesContent">Loading...</div>
    </section>

    <section id="messagesSection" class="info-section">
      <h3>ðŸ“¬ Messages</h3>
      <div id="messagesContent">Loading...</div>
    </section>

    <section id="profileSection" class="info-section">
      <h3>ðŸ‘¤ Profile</h3>

</body>
</html>
